<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./dist/img/google-brands.svg" />
		<link rel="stylesheet" href="./dist/css/style.min.css" />
		<script
			src="https://kit.fontawesome.com/200e3edf8e.js"
			crossorigin="anonymous"
		></script>
		<title>Google</title>
	</head>
	<body>
		<nav class="nav">
			<a href="#" class="nav__link">Gmail</a>
			<a href="#" class="nav__link">Images</a>
			<button class="nav__btn nav__btn--menuBtn">
				<div class="nav__dots">
					<i class="fa-solid fa-ellipsis"></i
					><i class="fa-solid fa-ellipsis"></i
					><i class="fa-solid fa-ellipsis"></i>
				</div>
			</button>
			<button class="nav__btn nav__btn--profileBtn">
				<p class="first-letter">P</p>
			</button>
		</nav>
		<div class="wrapper">
		<header class="header">
			<img
				src="https://www.google.pl/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
				alt="Google logo in colors"
				class="header__img"
			/>
		</header>
		<main class="main">
			<input type="search" class="main__input" />
			<i class="main__magnifyingGlass fa-solid fa-magnifying-glass"></i>
			<button class="main__btnKeyboard">
				<i class="main__btnKeyboard__icon fa-solid fa-keyboard"></i>
			</button>
			<div class="btns main__btns">
				<button class="main__btns__btn">Google Search</button>
				<button class="main__btns__btn">I'm Feeling Luckly</button>
			</div>
			<p class="main__text">Google offered in: <a href="#polish">polski</a></p>
		</main>
	</div>
		<footer class="footer">
			<div class="footer__countryName">
				<p class="footer__country">Poland</p>
			</div>
			<div class="footer__info">
				<div class="footer__info__firstDiv">
					<a href="#" class="footer__link">About</a>
					<a href="#" class="footer__link">Advertising</a>
					<a href="#" class="footer__link">Business</a>
					<a href="#" class="footer__link">How Search works</a>
				</div>
				<div class="footer__info__secondDiv">
					<a href="#" class="footer__link">Privacy</a>
					<a href="#" class="footer__link">Terms</a>
					<a href="#" class="footer__link">Settings</a>
				</div>
			</div>
			
		</footer>
		<script src="./dist/js/main.min.js"></script>
	</body>
</html>
